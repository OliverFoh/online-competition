<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="css/util.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/login.css">
<!--	<script src="js/jquery-3.4.1.js"></script>-->
    <script src="js/index.js"></script>
<!--	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->

</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="img/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form">
				<span class="login100-form-title">
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" id="account" name="account" placeholder="用户名">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" id="password" name="password" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				<div style="color: darkgrey;">
					<input type="radio" id="remember_pw" value="Remember me" onclick="saveInfo()">Remember me
				</div>
				
				<div class="container-login100-form-btn">
					<button type="button" id="btn_login" class="login100-form-btn" onclick="Get_Login()">
						登录
					</button>
				</div>

				<div class="p-t-12">
<!--					<a href="#" class="txt2">忘记密码</a>-->
					<div class="text-center">
						<button class="txt2" type="button" class="btn" data-toggle="modal" data-target="#myModal" >
							忘记密码？
						</button>
					</div>
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content"  style="background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">Finding Password</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal">
										<div class="form-group">
											<label class="col-sm-2 control-label">Account</label>
											<div class="col-sm-10"  style="width: 50%">
												<input type="text" class="form-control" id="f_account" placeholder="account">
											</div>
										</div>
										<div class="form-group" style="padding-top: 40px; ">
											<label class="col-sm-2 control-label">Nick_name</label>
											<div class="col-sm-10"  style="width: 50%">
												<input type="text" id="nick_name" class="form-control"  placeholder="nick_name" >
											</div>
										</div>
										<div class="form-group" style="padding-top: 40px;">
											<label class="col-sm-2 control-label">Telephone</label>
											<div class="col-sm-10"  style="width: 50%">
												<input type="text" id="tel" class="form-control"  placeholder="telephone" >
											</div>
										</div>
										<div class="form-group" style="padding-top: 40px; margin-left: 30%;">
											<button type="button" class="btn btn-default" onclick="findPassword()">确认</button>
										</div>

									</form>

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" href="../register/index.html">
							还没有账号？立即注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>


</body>

</html>
