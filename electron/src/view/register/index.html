<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/register.css">


</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="img/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form">
<!--				<span class="login100-form-title">-->
<!--					用户注册-->
<!--				</span>-->

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" id="account" name="account" placeholder="用户名">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" id="nick_name" name="nick_name" placeholder="昵称">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-address-book" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password"  id="password" name="pass" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>



				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" id="tel" name="tel" placeholder="电话号码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-phone" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button type="button" id="btn_register" class="login100-form-btn" onclick="Post_Register()">
						注册
					</button>
				</div>

			</form>
		</div>
	</div>
</div>
<script src="js/register.js"></script>
<script src="js/jquery-3.4.1.js"></script>
</body>
</html>
